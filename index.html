<!DOCTYPE html>
<html>
<head>
	<title>Spending Report</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		h1 {
			color: #333;
			text-align: center;
			margin-top: 30px;
		}

		table {
			margin: 30px auto;
			border-collapse: collapse;
			width: 80%;
			max-width: 800px;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0,0,0,0.15);
		}

		th, td {
			padding: 10px;
			text-align: center;
			border: 1px solid #ccc;
		}

		th {
			background-color: #333;
			color: #fff;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		.add-button {
			display: block;
			margin: 30px auto;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			transition: background-color 0.2s ease-in-out;
		}

		.add-button:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<h1>Spending Report</h1>
	<a href="/add" class="add-button">Add New Spending</a>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Amount</th>
				<th>Type</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			{{range .}}
			<tr>
				<td>{{.Date}}</td>
				<td>{{.Amount}}</td>
				<td>{{.Type}}</td>
				<td>{{.Description}}</td>
			</tr>
			{{end}}
		</tbody>
	</table>
</body>
</html>
