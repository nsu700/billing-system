<!DOCTYPE html>
<html>
<head>
	<title>Billing System</title>
	<!-- Add jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Add JavaScript code to add new rows and remove existing rows -->
	<script>
		$(document).ready(function() {
			// Add new rows
			$("#add-row").click(function() {
				var row = $("<tr></tr>");
				row.append('<td><input type="date" name="date[]" value="{{.Today}}" required></td>');
				row.append('<td><input type="number" name="amount[]" required></td>');
				row.append('<td><select name="type[]" required><option value="">Select a type</option><option value="octopuse">八达通</option><option value="cash">现金</option><option value="creditcard">信用卡</option><option value="other">Other</option></select></td>');
				row.append('<td><input type="text" name="purpose[]" required></td>');
				row.append('<td><button type="button" class="remove-row">Remove Row</button></td>');
				$("table").append(row);
			});

			// Remove existing rows
			$("table").on("click", ".remove-row", function() {
				$(this).closest("tr").remove();
			});
		});
	</script>
	<style>
		body {
			background-color: #F2F2F2;
			font-family: Arial, sans-serif;
			font-size: 14px;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #333333;
			font-size: 28px;
			margin: 20px 0;
			text-align: center;
		}

		form {
			background-color: #FFFFFF;
			border: 1px solid #CCCCCC;
			border-radius: 5px;
			box-shadow: 0 0 5px #CCCCCC;
			margin: 20px auto;
			padding: 20px;
			width: 80%;
			max-width: 600px;
		}

		table {
			border-collapse: collapse;
			margin: 20px 0;
			width: 100%;
		}

		th, td {
			border: 1px solid #CCCCCC;
			padding: 10px;
			text-align: center;
			vertical-align: middle;
		}

		th {
			background-color: #F2F2F2;
			font-weight: bold;
			width: 15%;
		}

		input[type="date"], input[type="number"], select, input[type="text"] {
			font-size: 14px;
			padding: 5px;
			width: 100%;
		}

		button {
			background-color: #008CBA;
			border: none;
			border-radius: 5px;
			color: #FFFFFF;
			cursor: pointer;
			font-size: 14px;
			padding: 10px;
		}

		button:hover {
			background-color: #006C9D;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			border-radius: 5px;
			color: #FFFFFF;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
			padding: 10px 20px;
		}

		input[type="submit"]:hover {
			background-color: #3E8E41;
		}

		.add-remove-buttons {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		.add-remove-buttons button {
			margin: 0;
		}

		.remove-row {
			background-color: #FF0000;
			color: #FFFFFF;
		}

		.remove-row:hover {
			background-color: #CC0000;
		}
	</style>
</head>
<body>
	<h1>Billing System</h1>
	<form action="/submit" method="post">
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Amount</th>
					<th>Type</th>
					<th>Purpose</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="date" name="date[]" value="{{.Today}}" required></td>
					<td><input type="number" name="amount[]" required></td>
					<td>
						<select name="type[]" required>
							<option value="">Select a type</option>
							<option value="octopuse">八达通</option>
							<option value="cash">现金</option>
							<option value="creditcard">信用卡</option>
							<option value="other">Other</option>
						</select>
					</td>
					<td><input type="text" name="purpose[]" required></td>
					<td></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">
						<div class="add-remove-buttons">
							<button type="button" id="add-row">Add Row</button>
							<input type="submit" value="Submit">
						</div>
					</td>
				</tr>
			</tfoot>
		</table>
	</form>
</body>
</html>
